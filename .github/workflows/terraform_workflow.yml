name: Deploy Kittygram

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Select the Terraform action'
        required: true
        default: 'plan'
        options:
          - plan
          - apply
          - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        env:
          YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
          YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
          YC_TOKEN: ${{ secrets.YC_TOKEN }}
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'plan' }}
        env:
          YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
          YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
          YC_TOKEN: ${{ secrets.YC_TOKEN }}
        run: terraform plan -var="cloud_id=$YC_CLOUD_ID" -var="folder_id=$YC_FOLDER_ID" -var="token=$YC_TOKEN" -var="vm_user=ubuntu" -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}
        working-directory: ./terraform

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        env:
          YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
          YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
          YC_TOKEN: ${{ secrets.YC_TOKEN }}
        run: terraform apply -auto-approve -var="cloud_id=$YC_CLOUD_ID" -var="folder_id=$YC_FOLDER_ID" -var="token=$YC_TOKEN" -var="vm_user=ubuntu" -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}
        working-directory: ./terraform

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        env:
          YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
          YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
          YC_TOKEN: ${{ secrets.YC_TOKEN }}
        run: terraform destroy -auto-approve -var="cloud_id=$YC_CLOUD_ID" -var="folder_id=$YC_FOLDER_ID" -var="token=$YC_TOKEN" -var="vm_user=ubuntu" -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}
        working-directory: ./terraform

      - name: Get VM IP
        if: ${{ github.event.inputs.action == 'apply' }}
        id: get_ip
        run: echo "ip=$(terraform output -raw external_ip)" >> $GITHUB_ENV
        working-directory: ./terraform

  deploy:
    name: Deploy to remote server
    runs-on: ubuntu-latest
    needs: terraform
    if: ${{ github.event.inputs.action == 'apply' }}
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy application
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@$ip << 'EOF'
          git clone https://github.com/thesandrex/kittygram-final.git ~/kittygram
          cd ~/kittygram
          sudo docker-compose -f docker-compose.production.yml pull
          sudo docker-compose -f docker-compose.production.yml down
          sudo docker-compose -f docker-compose.production.yml up -d
          sudo docker-compose -f docker-compose.production.yml exec -T backend python manage.py collectstatic --noinput
          sudo docker-compose -f docker-compose.production.yml exec -T backend python manage.py migrate
          EOF
